<!-- DO THIS SEMANTIC HTML Heirarchy first -->
<section class="card">
  <div class="background">
    <article class="about">
      <img src="placekitten.com/60/60" alt="background">
      <h3>Ann Lovefully</h3>
      <h4>Designer, cat lover, bookworm, applie pie fanatic and nature enthusiast :)</h4>
      <div class="actions">
        <a href="https://maps.google.com" class="location">Hungary</a>
        <a href="mailt:ann@hi.com" class="email">Send E-mail</a>
      </div>
    </article>
    <ul class="statistics">
      <li><span class="value">48,392</span> Followers</li>
      <li><span class="value">3,567</span> Following</li>
    </ul>
    <div class="follow">Follow</div>
  </div>
</section>
